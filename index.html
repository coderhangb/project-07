<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Project 07</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container gx-xl-0 gx-5">
        <div class="header__content">
          <a href="#" class="header__logo">
            <img src="./assets/icon/logo.svg" alt="bable" />
          </a>
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!">Episodes</a>
              </li>
              <li class="navbar__item">
                <a href="#!">Trending</a>
              </li>
              <li class="navbar__item">
                <a href="#!">Category</a>
                <svg
                  class="navbar__item--icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="10"
                  height="6"
                  viewBox="0 0 10 6"
                  fill="none"
                >
                  <path
                    d="M1 1L5 5L9 1"
                    stroke="#665F73"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </li>
              <li class="navbar__item">
                <a href="#!">Blog</a>
              </li>
            </ul>
          </nav>
          <div class="header__cta">
            <button class="login">Log in</button>
            <button class="signup">Sign up</button>
          </div>
          <input type="checkbox" name="mobile-menu" id="mobile-menu" hidden />
          <label class="mobile-btn" for="mobile-menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="16"
              viewBox="0 0 18 16"
              fill="none"
            >
              <rect width="18" height="2" fill="#61594F" />
              <rect y="7" width="18" height="2" fill="#61594F" />
              <rect y="14" width="18" height="2" fill="#61594F" />
            </svg>
          </label>
          <label class="mobile-overlay" for="mobile-menu"></label>
          <div class="mobile-navbar">
            <label for="mobile-menu">
              <svg
                class="mobile-navbar__xicon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"
              >
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  fill="#ffffff"
                  d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                />
              </svg>
            </label>
            <ul class="mobile-navbar__list">
              <li class="mobile-navbar__item">
                <a href="#!">Episodes</a>
              </li>
              <li class="mobile-navbar__item">
                <a href="#!">Trending</a>
              </li>
              <li class="mobile-navbar__item">
                <a href="#!">Category</a>
              </li>
              <li class="mobile-navbar__item">
                <a href="#!">Blog</a>
              </li>
            </ul>
            <div class="mobile-header__cta">
              <button class="mobile-login">Log in</button>
              <button class="mobile-signup">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
